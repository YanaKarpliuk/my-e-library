<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>My e-library</title>
  </head>
  <body>
    <main>
      <section class="section-top">
        <div class="img-box">
          <img class="img-bg" src="./images/bg.jpeg" alt="background" />
        </div>
        <div class="container">
          <div class="general">
            <div class="logo">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="27"
                height="27"
                viewBox="0 0 256 256"
              >
                <path
                  fill="#ebbe83"
                  d="M208 24H72a32.1 32.1 0 0 0-32 32v168a8 8 0 0 0 8 8h144a8 8 0 0 0 0-16H56a16 16 0 0 1 16-16h136a8 8 0 0 0 8-8V32a8 8 0 0 0-8-8Zm-24 96l-25.6-19.2a3.9 3.9 0 0 0-4.8 0L128 120V40h56Z"
                />
              </svg>
              <h2 class="logo-name">my e-library</h2>
            </div>

            <form class="search-form">
              <input class="search-input input" type="search" />
              <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass search-glass"></i>
                <i class="fa-sharp fa-solid fa-xmark search-close"></i>
              </button>
            </form>
          </div>
          <h1 class="title">Keep track of your books </h1>
          <form class="book-form">
            <input
              type="text"
              class="book-input book-author input"
              placeholder="Enter an author's name"
            />
            <input
              type="text"
              class="book-input book-name input"
              placeholder="Enter a book's name"
            />
            <button class="book-btn" type="submit">
              Add book
            </button>
          </form>
        </div>
      </section>

      <section class="section-bottom container">
        <div class="filter">
          <button class="reading-list-btn input filter-btn">My reading list</button>
          <button class="in-progress-btn input filter-btn">In progress</button>
          <button class="completed-btn input filter-btn">Completed</button>
        </div>

        <div class="book-container">
          <ul class="book-list"></ul>
        </div>
      </section>
    </main>

    <script type="module" src="./dist/bundle.js"></script>
  </body>
</html>
